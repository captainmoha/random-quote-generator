<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quotes Generator</title>
	<!-- fonts -->
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<!-- styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="stylesheet.css">
	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="UI">
		<div class="container">
			<div class="top container">
				<p class="text-center">Random Quotes Generator</p>
				<p class="api">Using <a href="http://www.quotes.net/" target="_blank"> quotes.net API</a></p>
				<p class="me">BY: <a href="http://captainmoha.github.io/" target="_blank"> Mohamed A. Farouk</a> </p>
			</div>

			<div class="quote-area">
				<p class="quote"></p>
				<p class="author"></p>

			</div>
			
			<ul class="row buttons">
				<li class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<button class="btn btn-lg next"><i class="fa fa-arrow-circle-right"></i> Next Quote</button>
				</li>

				<li class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<a class="twitter-share-button tweet" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
      					<button type="button" class="btn btn-primary btn-lg tweet-button"><i class="fa fa-twitter"></i> Tweet This Quote</button>
   					</a>
				</li>
			</ul>
			<div class="seen-area">
				<h4 class="text-center">Quotes you have read so far</h4>
				<ul class="seen">
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
